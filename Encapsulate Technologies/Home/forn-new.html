<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<label class="txt-dash-heading">
					<i class="fa fa-search"> Inspector(s)</i>
				</label class="txt-dash-heading">
				<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Enter Name" required="">
				<label class="txt-dash-heading">
					<i class="fa fa-calendar"> Date / Time</i>
				</label class="txt-dash-heading">
				<div class="row">
					<div class="col-md-4">
						<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Date" required="">
					</div>
					<div class="col-md-4">
						<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Time" required="">
					</div>
					<div class="col-md-4">
						<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Per hour" required="">
					</div>
				</div>
				<label class="txt-dash-heading">
					<i class="fa fa-map-marker"> Location</i>
				</label class="txt-dash-heading">
				<div class="row">
					<div class="col-md-6">
						<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Address" required="">
					</div>
					<div class="col-md-6">
						<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Zip" required="">
					</div>
				</div>
				<label class="txt-dash-heading">
					<i class="fa fa-home"> Client</i>
				</label class="txt-dash-heading">
				<div class="row">
					<div class="col-md-6">
						<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="First name" required="">
					</div>
					<div class="col-md-6">
						<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Last Name" required="">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Email Address" required="">
					</div>
					<div class="col-md-6">
						<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="2nd Email Address (CC)" required="">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Phone" required="">
					</div>
					<div class="col-md-6">
						<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Referral source" required="">
					</div>
				</div>
				<button type="button" class="btn btn-warning">ADD ADDITIONAL CLIENT</button><br><br>
				<select class="form-control">
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
					<option>Option 4</option>
					<option>Option 5</option>
					<option>Option 6</option>
					<option>Option 7</option>
				</select><br><br>
				<label class="txt-dash-heading">
					<i class="fa fa-credit-card"> Payment</i>
				</label class="txt-dash-heading">
				<textarea cols="43" rows="9" class="form-control"></textarea><br><br>
				<label class="txt-dash-heading">
					<i class="fa fa-user"> Client's Agent</i>
				</label class="txt-dash-heading">
				<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Search for an agent" required="">
				<button type="button" class="btn btn-warning">ADD NEW AGENT</button><br><br>
				<label class="txt-dash-heading">
					<i class="fa fa-user"> Selling Agent</i>
				</label class="txt-dash-heading">
				<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Search for an agent" required="">
				<button type="button" class="btn btn-warning">ADD NEW AGENT</button><br><br>
				<label class="txt-dash-heading">
					<i class="fa fa-user"> Other</i>
				</label class="txt-dash-heading">
				<input class="form-control input-lg ct-input--border ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Order ID" required="">
				<div class="form-check-inline">
				  <label class="form-check-label class="txt-dash-heading"">
				    <input type="checkbox" class="form-check-input" value="">Disable Automated Notifications
				  </label class="txt-dash-heading">
				</div><br><br>
				<textarea cols="57" rows="6" class="form-control" placeholder="These notes are private and only visible by you - use for access notes, entry codes, personal notes etc"></textarea>
				<div class="row">
					<div class="col-md-5 offset-md-3">
						<button type="button" class="btn btn-warning btn-block">SAVE INSPECTION</button><br><br>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
