<ng-container>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="container" id="agentDetais">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Designation</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let value of inspectorCompanyDetails.team; let i = index">
        <tr>
          <th scope=row>{{i+1}}</th>
          <td>{{value.name}}</td>
          <td>{{value.designation}}</td>
          <td>{{value.email}}</td>
          <td>{{value.phone}}</td>
          <td>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <form [formGroup]="inspectorDetailForm" novalidate (ngSubmit)="saveInspectorDetail(inspectorDetailForm)">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Agent Details</h4>
          </div>
          <div class="modal-body">
            <div formArrayName="inspectorDetailArray">
              <div *ngFor="let ctrl of  inspectorDetailForm.get('inspectorDetailArray').controls; let i=index" [formGroupName]="i">
                <div class="row">
                  <div *ngFor="let value of inspectorCompanyDetails.team" class="col-md-11 offset-md-1">
                    <div class="row">
                      <div class="col-sm-6">
                        <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Inspector Name"
                          formControlName="name">
                      </div>
                      <div class="col-sm-6">
                        <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Designation/Association"
                          formControlName="designation">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Email"
                          formControlName="email">
                      </div>
                      <div class="col-sm-6">
                        <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="number" placeholder="Phone"
                          formControlName="phone">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <label for="image">Profile Picture</label>
                        <input type="file" ng2FileSelect [uploader]="uploader" class="form-control-file">
                      </div>
                    </div>
                    <hr>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary" (click)="addMoreDetail()">Add More Teams</button>
            <br>
            <br>
            <tag-input type="text" [modelAsStrings]="true" formControlName="tags"></tag-input>
            <br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary next-step">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
