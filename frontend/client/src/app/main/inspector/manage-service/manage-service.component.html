<ng-container>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="container" id="serviceDetails">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price</th>
          <th>Promo</th>
          <th>Details</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let value of inspectorCompanyDetails.services; let i = index">
        <tr>
          <th scope=row>{{i+1}}</th>
          <td>{{value.name}}</td>
          <td>{{value.price}}</td>
          <td>{{value.promo}}</td>
          <td>{{value.details}}</td>
          <td>
            <img src="{{ value.image }}" class="img-rounded img-fluid" style="width: 60px; height: 40px;">
          </td>
          <td>
            <button (click)="getServiceId(value)" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-edit"></i>
            </button>
            <button (click)="deleteService(value._id)" type="button" class="btn btn-danger">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <form id="editServiceForm" #editServiceForm="ngForm" (submit)="editService(editServiceForm)">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Service Details</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-11 offset-md-1">
                <div class="row">
                  <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Service"
                      ngModel="{{selectedService?.name}}" name="name">
                  </div>
                  <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="number" placeholder="Price"
                      ngModel="{{selectedService?.price}}" name="price">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="number" placeholder="Promo"
                      ngModel="{{selectedService?.promo}}" name="promo">
                  </div>
                  <div class="col-sm-6">
                    <label class="btn btn-primary"> Upload Image
                      <input type="file" ng2FileSelect [uploader]="uploader" name="image" style="display: none">
                    </label>&nbsp;
                    <strong>{{ uploader.queue[uploader.queue.length - 1]?.file?.name }}</strong>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <textarea class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" placeholder="Enter details..."
                      ngModel="{{selectedService?.details}}" name="details" rows="4" cols="12">
                    </textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary next-step">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
