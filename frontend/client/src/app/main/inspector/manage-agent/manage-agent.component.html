<ng-container>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="container" id="agentDetails">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Designation</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let value of inspectorCompanyDetails.team; let i = index">
        <tr>
          <th scope=row>{{i+1}}</th>
          <td>{{value.name}}</td>
          <td>{{value.designation}}</td>
          <td>{{value.email}}</td>
          <td>{{value.phone}}</td>
          <td>
            <img src="{{ value.image }}" class="img-rounded img-fluid" style="width: 60px; height: 40px;">
          </td>
          <td>
            <button (click)="getAgentId(value)" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-edit"></i>
            </button>
            <button (click)="deleteAgent(value._id)" type="button" class="btn btn-danger">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <form id="editAgentForm" #editAgentForm="ngForm" (submit)="editAgent(editAgentForm)">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Agent Details</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-11 offset-md-1">
                <div class="row">
                  <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Inspector Name"
                      ngModel="{{selectedAgent.name}}" name="name">
                  </div>
                  <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Designation/Association"
                      ngModel="{{selectedAgent.designation}}" name="designation">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Email"
                      ngModel="{{selectedAgent.email}}" name="email">
                  </div>
                  <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="number" placeholder="Phone"
                      ngModel="{{selectedAgent.phone}}" name="phone">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <label class="btn btn-primary"> Upload Image
                      <input type="file" ng2FileSelect [uploader]="uploader" name="image" style="display: none">
                    </label>&nbsp;
                    <strong>{{ uploader.queue[uploader.queue.length - 1]?.file?.name }}</strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary next-step">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
