<div class="row" id="forStyle">
    <div class="col col-md-2">
      <div formArrayName="mondaySchedule">
        <div>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Mon</th>
              </tr>
            </thead>
            <tbody *ngFor="let ctrl of  inspectorDetailFormStep4.get('mondaySchedule').controls; let i=index" [formGroupName]="i">
              <tr>
                <td>Start</td>
              </tr>
              <tr>
                <td>
                  <input formControlName="mondayStartTime" class="form-control" type="number" min="0" max="23">
                </td>
              </tr>
              <tr>
                <td>Finish</td>
              </tr>
              <tr>
                <td>
                  <input formControlName="mondayEndTime" class="form-control" type="number" min="0" max="23">
                </td>
                <hr>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="button" (click)="addMoretoMondaySchedule()" class="btn btn-primary">
          <span style="text-align: left">+Block</span>
        </button>
      </div>
    </div>
