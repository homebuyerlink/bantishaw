<ng-container>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="container" id="companyForm">
    <div class="row">
      <br>
      <br>
      <form #editCompanyForm="ngForm" (submit)="editCompanyDetails(editCompanyForm)">
        <div class="col-md-12">
          <h2>Edit Company Details</h2>
          <br>
          <br>
          <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="name" placeholder="Name of Company"
            ngModel="{{companyDetails.name}}" required>


            <div class="row">
              <div class="col-sm-4">
                <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="lawyerName"
                  placeholder="LawyerName" ngModel="{{companyDetails.lawyerName}}" required>
              </div>
              <div class="col-sm-4">
                <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="designation"
                  placeholder="designation" ngModel="{{companyDetails.designation}}" required>
              </div>
              <div class="col-sm-4">
                <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="experience"
                  placeholder="Experience" ngModel="{{companyDetails.experience}}" required>
              </div>
  
            </div>
            <div class="row">
              <div class="col-sm-6">
                <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="addressLine1"
                  placeholder="Address Line 1" ngModel="{{companyDetails.addressLine1}}" required>
              </div>
              <div class="col-sm-6">
                <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="addressLine2"
                  placeholder="Address Line 2" ngModel="{{companyDetails.addressLine2}}" required>
              </div>
            </div>







          <div class="row">
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="city" placeholder="City"
                ngModel="{{companyDetails.city}}" required>
            </div>
            <div class="col-sm-6 ">
              <select name="state" class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" ngModel="{{companyDetails.state}}" required>
                <option value="">State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>

            </div>
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="zip" type="text" placeholder="Zip/Postal"
                ngModel="{{companyDetails.zip}}" required>
            </div>
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="phone" type="number" placeholder="Phone"
                ngModel="{{companyDetails.phone}}" required>
            </div>
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                type="email" placeholder="Email" ngModel="{{companyDetails.email}}" required>
            </div>
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="website" type="text" placeholder="Website"
                ngModel="{{companyDetails.website}}" required>
            </div>
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="founded" type="date" placeholder="Founded"
                ngModel="{{companyDetails.founded | date: 'yyyy-MM-dd' }}" required>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label for="image">Profile Picture</label>
                <input type="file" ng2FileSelect [uploader]="uploader"  ngModel="companyDetails.image" required name="image" class="form-control-file">
                <img src="{{companyDetails.image}}" width="10%" height="5%">
              </div>
              <br>
              <br>
              <h3>Link Social Media and Other Links</h3>
              <br>
              <br>
            </div>
            <div *ngFor="let value of companyDetails.social" class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" ngModel={{value.url}}
                name="{{value.provider}}" placeholder="{{value.provider}}" required>
            </div>
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col-md-6">
              <h3>Localization</h3>
              <br>
              <p>
                <b>Service Area Name:</b>
                <br> {{location?.formatted_address}}
              </p>
            </div>
            <div class="col-md-6">
              <h3>Services Area Redius KM</h3>
              <!-- <input type="text" ngModel="companyDetails." name="address" id="address" class="form-control" placeholder="Search location"> -->
              <br>
              <div id="map" #gmap></div>
            </div>
          </div>
          <div class="col-sm-6">
            <tag-input type="text" [(ngModel)]='tags' [modelAsStrings]="true" name="tags" class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10"
              style="padding-top: 2px;"></tag-input>
          </div>
          <br>
          <br>
          <ul class="list-inline pull-right">
            <li>
              <button type="submit" class="btn btn-primary next-step">Save</button>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</ng-container>
