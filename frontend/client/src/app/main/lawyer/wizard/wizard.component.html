<!-- step1-->
<ng-container *ngIf="step1">
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <header style="background-color: #393939;padding: 13px;">
    <div class="ct-mediaSection-inner">
      <div class="container">
        <div class="ct-steps--submission center-block ct-u-marginBottom20">
          <div class="ct-steps--item" style="width: 50%;">
            <div class="ct-steps--counter ct-steps--actives">
              <span>1</span>
            </div>
          </div>
          <div class="ct-steps--item" style="width: 50%;">
            <div class="ct-steps--counter">
              <span>2</span>
            </div>
          </div>
          <div class="ct-steps--item">
            <div class="ct-steps--counter">
              <span>3</span>
            </div>
          </div>

        </div>
        <div class="ct-u-displayTable ct-steps--title text-center">
          <div class="ct-u-displayTableCell">
            <span>Company Details</span>
          </div>
          <div class="ct-u-displayTableCell">
            <span>Services</span>
          </div>
          <div class="ct-u-displayTableCell">
            <span>Time Slots</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <br>
      <br>
      <form #companyDetailsForm="ngForm" (submit)="setCompanyDetails(companyDetailsForm)" ngNativeValidate>
        <div class="col-md-11 offset-md-1">
          <h2>Company Details</h2>
          <br>
          <br>
          <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="companyName" placeholder="Name of Company"
            ngModel required>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="lawyerName" placeholder="Lawyer Name"
                ngModel required>
            </div>
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="designation"
                placeholder="Designation" ngModel required>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="addressLine1"
                placeholder="Address Line 1" ngModel required>
            </div>
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="addressLine2"
                placeholder="Address Line 2" ngModel required>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="city" placeholder="City"
                ngModel required>
            </div>
            <div class="col-sm-6">
              <select class="form-control" name="state" ngModel required>
                <option value="">State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="phone" type="number" placeholder="Phone"
                ngModel required>
            </div>
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                type="email" placeholder="Email" ngModel required>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="website" type="text" placeholder="Website"
                ngModel required>
            </div>
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="founded" type="date" placeholder="Founded"
                ngModel required>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input type="file" ng2FileSelect [uploader]="uploader" name="image" class="form-control-file input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10">
            </div>
            <div class="col-sm-6">
              <tag-input type="text" [(ngModel)]='tags' name="tags" class="form-control"></tag-input>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="zip" type="text" placeholder="Zip/Postal"
                ngModel required>
            </div>
          </div>
          <h3>Link Social Media and Other Links</h3>
          <br>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="facebook" placeholder="Facebook Page"
                ngModel required>
            </div>
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="youtube" placeholder="Youtube"
                ngModel required>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="instagram" placeholder="Instagram"
                ngModel required>
            </div>
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="associations"
                placeholder="Associations" ngModel required>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="gplus" placeholder="Google+"
                ngModel required>
            </div>
            <div class="col-sm-6">
              <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="twitter" placeholder="Twitter"
                ngModel required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
              <h3>Localization</h3>
              <br>
              <p>
                <b>Service Area Name:</b>
                <br> Lahore, Pakistan</p>
            </div>
            <div class="col-md-6">
              <h3>Services Area</h3>
              <br>
              <div id="map" #gmap style="width:100%;height:300px"></div>
            </div>
          </div>
          <br>
          <br>
          <ul class="list-inline pull-right">
            <li>
              <button type="submit" [disabled]="!companyDetailsForm.valid" class="btn btn-primary next-step">Save and continue</button>
            </li>
          </ul>
        </div>
        <br>
        <br>
      </form>
    </div>
  </div>
</ng-container>
<!--End step 1 -->

<!--step2-->
<ng-container *ngIf="step2">
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <header style="background-color: #393939;padding: 13px;">
    <div class="ct-mediaSection-inner">
      <div class="container">
        <div class="ct-steps--submission center-block ct-u-marginBottom20">
          <div class="ct-steps--item ct-steps--progress" style="width: 44%;">
            <div class="ct-steps--counter">
              <span>1</span>
            </div>
          </div>
          <div class="ct-steps--item" style="width: 56%;">
            <div class="ct-steps--counter ct-steps--active">
              <span>2</span>
            </div>
          </div>
          <div class="ct-steps--item">
            <div class="ct-steps--counter">
              <span>3</span>
            </div>
          </div>
        </div>
        <div class="ct-u-displayTable ct-steps--title text-center">
          <div class="ct-u-displayTableCell">
            <span>Company Details</span>
          </div>
          <div class="ct-u-displayTableCell">
            <span>Services</span>
          </div>
          <div class="ct-u-displayTableCell">
            <span>Time Slots</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <br>
  <br>
  <section class="ct-u-paddingTop50 ct-u-paddingBottom100">
    <div class="container">
      <form [formGroup]="inspectorDetailFormStep2" novalidate (ngSubmit)="saveStep2(inspectorDetailFormStep2)">
        <div formArrayName="inspectorDetailArrayStep2">
          <div *ngFor="let ctrl of  inspectorDetailFormStep2.get('inspectorDetailArrayStep2').controls; let i=index" [formGroupName]="i">
            <div class="row">
              <div class="col-md-11 offset-md-1">
                <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Service Name"
                  formControlName="name">
                <div class="row">
                  <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Price"
                      formControlName="price">
                  </div>
                  <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Promo/Special Offer"
                      formControlName="promo">
                  </div>
                </div>
                <textarea cols="43" rows="6" class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" placeholder="Service Details"
                  formControlName="details"></textarea>
                <br>
              </div>
            </div>
          </div>
        </div>

        <button type="button" (click)="addMoreDetailStep2()" class="btn btn-primary">Add More Services</button>
        <br>
        <ul class="list-inline pull-right">
          <li>
            <a routerLink="/dashboard/settings/step4" class="btn btn-primary next-step">Save and continue</a>
          </li>
        </ul>
      </form>
    </div>
  </section>
</ng-container>
<!--End step 2-->
