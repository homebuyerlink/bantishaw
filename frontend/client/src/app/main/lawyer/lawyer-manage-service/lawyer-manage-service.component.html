<ng-container>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="container" id="serviceDetails">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price</th>
          <th>Promo</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let value of allServices; let i = index">
        <tr>
          <th scope=row>{{i+1}}</th>
          <td>{{value.name}}</td>
          <td>{{value.price}}</td>
          <td>{{value.promo}}</td>
          <td>
            <img src="{{ value.image }}" class="img-rounded img-fluid" style="width: 60px; height: 40px;">
          </td>
          <td>
            <button (click)="getServiceId(value)" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-edit"></i>
            </button>
            <button (click)="deleteService(value._id)" type="button" class="btn btn-danger">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <form #editFormServices="ngForm" (submit)="submitEditServices(editFormServices)">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Lawyer Services</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Service Name"
                  ngModel="{{selectedService.name}}" required name="name">
                <div class="row">
                  <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Price"
                      ngModel="{{selectedService.price}}" required name="price">
                  </div>
                  <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Promo/Special Offer"
                      ngModel="{{selectedService.promo}}" name="promo">
                  </div>
                  <div class="col-md-12">
                    <label class="btn btn-primary ct-u-marginBottom10"> Update Image
                      <input type="file" ng2FileSelect [uploader]="uploader" name="image" style="display: none">
                    </label>&nbsp;
                    <strong>{{ uploader.queue[uploader.queue.length - 1]?.file?.name }}</strong>
                  </div>
                  <div class="col-md-12">
                    <textarea rows="6" class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" placeholder="Service Details"
                      ngModel="{{selectedService.details}}" ngModel name="details"></textarea>
                  </div>
                </div>
                <br>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <ul class="list-inline pull-right">
              <li>
                <button type="submit" class="btn btn-primary next-step">Update</button>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
