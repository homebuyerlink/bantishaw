<header style="background-color: #393939;padding: 13px;">
    <div class="ct-mediaSection-inner">
        <div class="container">
            <div class="ct-steps--submission center-block ct-u-marginBottom20">
                <div class="ct-steps--item ct-steps--progress">
                    <div class="ct-steps--counter">
                        <span>1</span>
                    </div>
                </div>
                <div class="ct-steps--item">
                    <div class="ct-steps--counter ct-steps--active">
                        <span>2</span>
                    </div>
                </div>
                <div class="ct-steps--item">
                    <div class="ct-steps--counter">
                        <span>3</span>
                    </div>
                </div>
                <div class="ct-steps--item">
                    <div class="ct-steps--counter">
                        <span>4</span>
                    </div>
                </div>
            </div>
            <div class="ct-u-displayTable ct-steps--title text-center">
                <div class="ct-u-displayTableCell">
                    <span>Company Details</span>
                </div>
                <div class="ct-u-displayTableCell">
                    <span>Inspector Details</span>
                </div>
                <div class="ct-u-displayTableCell">
                    <span>Services</span>
                </div>
                <div class="ct-u-displayTableCell">
                    <span>Time Slot</span>
                </div>
            </div>
        </div>
    </div>
</header>
<br><br>
<div class="container">
        <form [formGroup]="inspectorDetailForm" novalidate (ngSubmit)="save(inspectorDetailForm)">
            <div formArrayName="inspectorDetailArray">
                    <h3>Inspector's Details</h3><br><br>
    <div  *ngFor="let ctrl of  inspectorDetailForm.get('inspectorDetailArray').controls; let i=index" [formGroupName]="i">

          
            <div class="row"  >
                    <div class="col-md-11 offset-md-1">
                       
                        <div class="row">
                            <div class="col-sm-6">
                                <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Inspector Name" formControlName="name">
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" placeholder="Designation/Association" formControlName="designation">
                            </div>
                        </div>
                        <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="email" placeholder="Email" formControlName="email">
                         <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="number" placeholder="Phone" formControlName="phone"><br>
                
                        
                    </div>
                </div>

    </div>
    
    <!-- <h3>Services Name/Keyword</h3><br><br>
    <div class="bootstrap-tagsinput"><input type="text" placeholder="Enter Keywords you want to search" formControlName="keywords"></div><input type="text" class="form-control" id="fname" placeholder="Enter Keywords you want to search" data-role="tagsinput" style="display: none;"><br><br> -->
    <button type="button" class="btn btn-primary" (click)="addMoreDetail()">Add More Teams</button>
    <ul class="list-inline pull-right">
            <li>
                <button type="submit" class="btn btn-primary next-step">Save and continue</button>
            </li>
        </ul>
</div>
    </form>
</div>
