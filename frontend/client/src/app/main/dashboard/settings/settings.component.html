                <div class="ct-steps--item">
                    <div class="ct-steps--counter ct-steps--active">
                        <span>1</span>
                    </div>
                </div>
                <div class="ct-steps--item">
                    <div class="ct-steps--counter">
                        <span>2</span>
                    </div>

                    <div class="ct-steps--counter">

</header>
<div class="container">
    <div class="row">
        <br><br>
        <form #companyBasicInfo="ngForm" (submit)="onSubmittingBasicInfoForm(companyBasicInfo)">
        <div class="col-md-11 offset-md-1">
            <h2>Company Details</h2><br><br>
            <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="name"  placeholder="Name of Company" ngModel required>
            <div class="row">
                <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="addressLine1" placeholder="Address Line 1" ngModel required>
                </div>
                <div class="col-sm-6">
                        <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="addressLine2" placeholder="Address Line 2" ngModel required>
                    </div>
              
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="city" placeholder="City" ngModel required>
                </div>
                <div class="col-sm-6">
                        <div class="ct-form--item">
                            <select name="state" ngModel required>
                                <option value="">State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="zip" type="text" placeholder="Zip/Postal" ngModel required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10"  name="phone" type="number" placeholder="Phone" ngModel required>
                </div>
                <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="email"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" type="email" placeholder="Email" ngModel required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10"name="website"  type="text" placeholder="Website" ngModel required>
                </div>
                <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" name="founded" type="date" placeholder="Founded" ngModel required>
                </div>
            </div>
            <!-- <textarea cols="43" rows="6" class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" placeholder="About Company Profile"></textarea><br><br> -->
            <h3>Link Social Media and Other Links</h3><br><br>
            <div class="row">
                <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="facebook" placeholder="Facebook Page" ngModel required>
                </div>
                <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="youtube" placeholder="Youtube" ngModel required>
                </div>
            </div>
            <div class="row">
                    <div class="col-sm-6">
                        <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="instagram" placeholder="Instagram" ngModel required>
                    </div>
            <div class="row">
                <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="gplus" placeholder="Google+" ngModel required>
                </div>
                <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="twitter" placeholder="Twitter" ngModel required>
                </div>
            </div>
           
                <div class="col-sm-6">
                    <input class="form-control input-lg text-inner-input ct-u-text--dark ct-u-marginBottom10" type="text" name="associations" placeholder="Associations" ngModel required>
                </div>
            </div><br><br>
            <div class="row">
                <div class="col-md-6">
                    <h3>Localization</h3><br>
                    <p><b>Service Area Name:</b><br>
                    Lahore, Pakistan</p>
                </div>
                <div class="col-md-6">
                    <h3>Services Area Redius KM/Miles</h3>
                    <p>Mape Here</p>
                </div>
            </div><br><br>
            <ul class="list-inline pull-right">
                <li>
                    <button type="submit" class="btn btn-primary next-step">Save and continue</button>
                </li>
            </ul>
        </div>
    </form>
    </div>
</div>
