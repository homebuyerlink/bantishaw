<div class="container">
  <h1>Provide information to be admin</h1>
  <form #signupForm="ngForm" (submit)="signup(signupForm)">
    <div class="form-group">
      <input type="text" class="form-control form-control-lg" name="name" ngModel placeholder="NAME" required>
    </div>
    <div class="form-group">
      <input type="email" class="form-control form-control-lg" ngModel name="email" required aria-describedby="emailHelp" placeholder="EMAIL"
        required>
      <div *ngIf="loginError">
        <p class="text-danger text-white">Email already registered!</p>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-control-lg" ngModel name="password" placeholder="PASSWORD" required>
    </div>
    <br>
    <button type="submit" class="btn btn-success btn-1">
      <span class="text8">SIGNUP NOW | be admin right now</span>
    </button>
    <br>
    <br>
    <br>
   
    <a routerLink="/login" class="text-white">Already a Admin?
      <b>
        Login
      </b> here
    </a>
  </form>
</div>
